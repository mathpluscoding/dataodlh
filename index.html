<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 Scatterplot with Title</title>
  <style>
    .tooltip {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    text.label {
      font-size: 14px;
      font-weight: bold;
      fill: #333;
    }
    text.title {
      font-size: 18px;
      font-weight: bold;
      fill: #111;
    }
  </style>
</head>
<body>
  <svg width="500" height="400"></svg>
  <div class="tooltip" id="tooltip"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const data = [
      { x: 10, y: 20 },
      { x: 40, y: 90 },
      { x: 80, y: 50 },
      { x: 120, y: 150 },
      { x: 200, y: 80 },
      { x: 250, y: 120 }
    ];

    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");
    const margin = { top: 60, right: 20, bottom: 50, left: 60 };

    const xScale = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.x)])
      .range([margin.left, width - margin.right]);

    const yScale = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.y)])
      .range([height - margin.bottom, margin.top]);

    // X axis
    svg.append("g")
      .attr("transform", `translate(0,${height - margin.bottom})`)
      .call(d3.axisBottom(xScale));

    // Y axis
    svg.append("g")
      .attr("transform", `translate(${margin.left},0)`)
      .call(d3.axisLeft(yScale));

    // X axis label
    svg.append("text")
      .attr("class", "label")
      .attr("x", width / 2)
      .attr("y", height - 10)
      .attr("text-anchor", "middle")
      .text("X Value");

    // Y axis label
    svg.append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("x", -height / 2)
      .attr("y", 20)
      .attr("text-anchor", "middle")
      .text("Y Value");

    // Chart title
    svg.append("text")
      .attr("class", "title")
      .attr("x", width / 2)
      .attr("y", margin.top / 2)
      .attr("text-anchor", "middle")
      .text("Scatterplot Example");

    // Tooltip
    const tooltip = d3.select("#tooltip");

    // Circles with tooltip
    svg.selectAll("circle")
      .data(data)
      .enter()
      .append("circle")
      .attr("cx", d => xScale(d.x))
      .attr("cy", d => yScale(d.y))
      .attr("r", 6)
      .attr("fill", "steelblue")
      .on("mouseover", (event, d) => {
        tooltip.style("opacity", 1)
          .html(`<strong>x:</strong> ${d.x}, <strong>y:</strong> ${d.y}`);
      })
      .on("mousemove", (event) => {
        tooltip.style("left", (event.pageX + 10) + "px")
               .style("top", (event.pageY - 20) + "px");
      })
      .on("mouseleave", () => {
        tooltip.style("opacity", 0);
      });
  </script>
</body>
</html>
